{% extends "base.html" %}
{% block content %}
<h2>Your Flight Schedule (Crew)</h2>
<table border="1">
    <tr>
        <th>Date</th>
        <th>From</th>
        <th>To</th>
        <th>Departure</th>
        <th>Arrival</th>
    </tr>
    {% for task in tasks %}
    <tr>
        <td>{{ task.flight_date }}</td>
        <td>{{ task.source_airport }}</td>
        <td>{{ task.dest_airport }}</td>
        <td>{{ task.departure_time }}</td>
        <td>{{ task.arrival_time }}</td>
    </tr>
    {% endfor %}
</table>
<a href="{{ url_for('crew') }}">Back to Dashboard</a>
{% endblock %}
