{% extends "base.html" %}

{% block title %}Create Flight{% endblock %}

{% block content %}
<h2>Create New Flight</h2>

<form method="POST">
    <label>Source Airport ID</label>
    <input type="number" name="source_id" required>

    <label>Destination Airport ID</label>
    <input type="number" name="dest_id" required>

    <label>Pilot</label>
    <select name="pilot_id" required>
        {% for pilot in pilots %}
        <option value="{{ pilot.id }}">{{ pilot.username }} (ID: {{ pilot.id }})</option>
        {% endfor %}
    </select>

    <label>Plane</label>
    <select name="plane_id" required>
        {% for plane in planes %}
        <option value="{{ plane.id }}">{{ plane.model }} (ID: {{ plane.id }})</option>
        {% endfor %}
    </select>

    <label>Departure Time</label>
    <input type="time" name="departure_time" required>

    <label>Arrival Time</label>
    <input type="time" name="arrival_time" required>

    <label>Flight Date</label>
    <input type="date" name="flight_date" required>

    <label>Distance (km)</label>
    <input type="number" name="distance_km" required>

    <label>Assign Crew Members</label>
    <select name="crew_ids" multiple required>
        {% for crew in crews %}
        <option value="{{ crew.id }}">{{ crew.username }} (ID: {{ crew.id }})</option>
        {% endfor %}
    </select>
    <small>Hold CTRL (Windows) or CMD (Mac) to select multiple</small>

    <button type="submit">Create Flight</button>
</form>
{% endblock %}
