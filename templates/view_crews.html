{% extends "base.html" %}

{% block title %}Crew Members{% endblock %}

{% block content %}
<h2>All Crew Members</h2>

<table border="1" cellpadding="8">
    <tr>
        <th>ID</th>
        <th>Username</th>
    </tr>

    {% for c in crews %}
    <tr>
        <td>{{ c.id }}</td>
        <td>{{ c.username }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
