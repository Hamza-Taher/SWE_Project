{% extends "base.html" %}
{% block content %}
<div style="max-width: 500px; margin: auto;">
    <h2>Admin: Register New Crew Member</h2>
    <form action="{{ url_for('create_crew') }}" method="POST">
        <div class="form-group">
            <label>First Name</label>
            <input type="text" name="first_name" required placeholder="e.g. Ahmed">
        </div>
        <div class="form-group">
            <label>Last Name</label>
            <input type="text" name="last_name" required>
        </div>
        <div class="form-group">
            <label>Passport Number</label>
            <input type="text" name="passport_number" required>
        </div>
        <div class="form-group">
            <label>Phone Number</label>
            <input type="text" name="phone_number" required>
        </div>
        <div class="form-group">
            <label>Assign Password</label>
            <input type="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary" style="width:100%">Create Crew Account</button>
    </form>
</div>
{% endblock %}
